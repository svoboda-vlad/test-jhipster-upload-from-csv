<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actor">
            <h2><span jhiTranslate="jhipsterDemoApp.actor.detail.title">Actor</span> {{ actor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterDemoApp.actor.name">Name</span></dt>
                <dd>
                    <span>{{ actor.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.actor.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{ actor.birthDate }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.actor.height">Height</span></dt>
                <dd>
                    <span>{{ actor.height }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actor', actor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
